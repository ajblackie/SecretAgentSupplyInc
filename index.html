<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="Resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="Resources/CSS/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply</title>
  </head>
  <body>
    <!-- Header -->
    <div id="logo">
      <div class="container">
        <img src="Resources/Images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- Main Banner -->
    <div id="banner">
      <div class="container">
        <div class="announcement">
          <h4>New Arrival<h4>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
    </div>
    <!-- Nav Bar -->
    <div id="nav">
      <div class="container">
        <nav>
          <span><a href="#store">Eyewear</a></span>
          <span><a href="#store">Apparel</a></span>
          <span><a href="#store">Gadgets</a></span>
          <span><a href="#store">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#info">Contact</a></span>
        </nav>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </div>
    </div>
    <!-- Products -->
    <div id="store">
      <div class="container">
        <div class="item pen">
          <img src="Resources/Images/pen.png">
          <p>Exploding Pen</p>
        </div>
        <div class="item watch">
          <img src="Resources/Images/watch.png">
          <p>Cellular Watch</p>
        </div>
        <div class="item glasses">
          <img src="Resources/Images/glasses.png">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>
    <!-- Company info -->
    <div id="info">
      <div class="container">
        <div class="location">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <p>Hours</p>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
